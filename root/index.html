<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="./css/site.css" />
		<title>Gambit.com</title>
	</head>
	<body>
		<div class="container">
			<h1>Welcome to gambit.com!</h1>
			<h2>Please enter your name to play!</h2>

			<input type="text" id="nameInp" , placeholder="display name" />
			<input type="button" value="Play!" onclick="sendName();" />
		</div>
		<div id="logo">
			<img
				src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/SamCopeland/phpmeXx6V.png"
			/>
		</div>
		<script>
			function sendName() {
                name = $("#nameInp").val()
				localStorage.setItem("username", name);
                window.location.replace("menu.html");
            }
            
		</script>
	</body>
</html>
